{{define "main"}}

<div class="intro" style="align-items: center">
  {{if .Site.Params.main.enabled }}
  <!-- <img class="image" src='{{ .Site.Params.main.img | absURL }}' title="{{	.Site.Params.main.img_title }}" width="200px"/> -->
  <img
    src="{{ .Site.Params.main.img | absURL }}"
    width="250px;"
    title="{{	.Site.Params.main.img_title }}"
  />
  <ul>
    <li class="intro-quote">{{ .Site.Params.main.quote | safeHTML }}</li>
  </ul>
  {{end}}
  <p>{{ .Site.Params.main.description | safeHTML }}</p>
</div>

{{end}}
