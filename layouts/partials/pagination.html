{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="blog-post-pagination">
  <nav aria-label="Page navigation example" class="nav-bg">
    <ul class="pagination">
      {{ range $pag.Pagers }}
      {{ if eq . $pag }}
      <li class="page-item">
        <a class="page-link active" href="{{ .URL }}">{{ .PageNumber }}</a>
      </li>
      {{ else }}
      <li class="page-item">
        <a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a>
      </li>
      {{ end }}
      {{ end }}

      {{ if $pag.HasNext }}
      <li class="page-item">
        <a class="page-link" href="{{ $pag.Next.URL }}" rel="next">
          <i class="fa fa-angle-right"></i>
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
{{ end }}
