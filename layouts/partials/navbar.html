<div class="navbar-container">
    <nav class="navbar-navigation">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | relLangURL }}">{{ safeHTML .Name }}</a>
        {{ end }}
        {{ if .Site.IsMultiLingual }}
        <ul class="lang-selector">
            <li>
                <a>{{ T (lower .Lang) . }}</a> <i class="fa fa-angle-down" aria-hidden="true"></i>
                <ul>
                {{ range .Translations }}
                    <a href="{{ .Permalink }}">{{ T (lower (default .Lang .Site.Language.LanguageName)) . }}</a>
                {{ end}}
                </ul>
            </li>
        </ul>
        {{ end }}
        <button class="theme-switch-wrapper">
            <img class="dark-mode-switch" src="https://sunilsandhu.com/assets/icons/sun-moon.png" alt="toggle dark mode">
        </button>
    </nav>
</div>
