<p class="metadata">
    {{ with .Params.tags }}
        {{ range . }}
            <a class="button tag" href="{{ "tags/" | absURL }}{{ . | urlize }}/"><span class="tag-prefix">#</span>{{ . }}</a>
        {{ end }}
    {{ end }}
    {{ if ne .Params.Section "/code" }}· {{ .Date.Format "02/01/2006" }} · {{ .ReadingTime }} min read ·{{end}}
</p>
