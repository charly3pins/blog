<div class="markdown">
    <ul id="list-items">
        {{ range $index, $element := $.Paginator.Pages }}
        <li>
            <a class="li-link" href="{{ .Permalink }}">{{ .Title }}</a>
            <p class="li-brief">{{ .Description }}</p>
            
            {{ partial "metadata.html" . }}
        </li>
        {{ end }}
    </ul>
</div>

<div class="page-separator centered"><hr></div>


{{ template "_internal/pagination.html" . }}
