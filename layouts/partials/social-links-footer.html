<div class="social-links-footer">

  {{with .Site.Params.github}}
  <a href="https://github.com/{{.}}" target="_blank" class="github"><i class="fa fa-github"></i></a>
  {{end}}

  {{with .Site.Params.twitter}}
  <a href="https://twitter.com/{{.}}" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a> 
  {{end}}

  <a href="{{ .Site.RSSLink }}" target="_blank" class="rss"><i class="fa fa-rss"></i></a>

</div>
