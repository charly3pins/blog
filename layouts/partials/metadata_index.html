<p class="metadata">
    {{ with .Params.tags }}
        {{ range . }}
            <a class="button tag" href="{{ "tags/" | absLangURL }}{{ . | urlize }}/"><span class="tag-prefix">#</span>{{ . }}</a>
        {{ end }}
    {{ end }}
</p>
<p class="metadata">
    {{ if ne .Params.Section "/code" }}· {{ .Date.Format "02/01/2006" }} · {{ T "readingTime" .ReadingTime }} ·{{end}}
</p>
