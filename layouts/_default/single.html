{{ partial "header.html" . }}

<article class="post">
    <h1 class="title"> {{ .Title | markdownify }} </h1>
    
    <div class="meta">
        <i class="fa fa-calendar-o"></i> {{ .Date.Format "2006-01-02" }} <span class="separator">â€¢</span> <i class="fa fa-clock-o"></i> {{ .ReadingTime }} minutes
    </div>

    {{ partial "tags.html" . }}
    
    {{ with .Params.Cover }}
        <img src="/img/{{ . }}" class="cover" />
    {{ end }}

    <div class="content">
        {{ .Content | markdownify }}
    </div>

</article>

{{ partial "footer.html" . }}
