<article class="post-preview">

  <header>
    <h2 class="title"> <a href='{{ .Permalink }}'> {{ .Title | markdownify }}</a> </h2>
    <div class="meta">
      {{ .Date.Format "2006-01-02" }} - {{ .ReadingTime }} minutes
    </div>
  </header>

  {{ with .Params.Cover }}
    <img src="/img/{{ . }}" class="post-cover" />
  {{ end }}

  <div class="summary">
    {{ .Summary | markdownify }}
  </div>

  {{ partial "tags.html" . }}

  <div>
    <a href='{{ .Permalink }}' class="rmore">Read more â†’</a>
  </div>

</article>
