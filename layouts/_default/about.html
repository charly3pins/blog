<!DOCTYPE html>
<html lang="{{ .Lang }}">
	
	{{ partial "head.html" . }}

	<body>
		<div id="main">

			{{ partial "navbar" . }}
			
			<div class="container">
				<h1 class="h1-section">{{ .Title }} <span class="cursor"></span></h1>

				<img src="{{ .Params.image | absURL }}" alt="cover image">
				
				<div class="markdown">
					{{ .Content | safeHTML }}
				</div>
			</div>

			<div class="page-separator centered"><hr></div>

			{{ partial "footer.html" . }}

		</div>
	</body>
</html>
