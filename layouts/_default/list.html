<!DOCTYPE html>
<html lang="{{ .Lang }}">
	
	{{ partial "head.html" . }}

	<body>
		<section id="main">

			<div class="header">
				<div class="toggle"><input type="checkbox">
					<span class="bar"></span><span class="bar"></span><span class="bar"></span>
					<div id="mobile-menu">
						<span class="menu-item"><a href="/">🏠 home</a></span>
						<span class="menu-item"><a href="/blog/">📰 blog</a></span>
						<span class="menu-item"><a href="/about/">👨‍💻 about</a></span>
					</div>
				</div>
				<div id="menu">
					<span class="menu-item"><a href="/">🏠 home</a></span>
					<span class="menu-item"><a href="/blog/">📰 blog</a></span>
					<span class="menu-item"><a href="/about/">👨‍💻 about</a></span>
				</div>
			</div>

			<div class="container">
				<h1>Filtering posts by tag:{{ .Title | safeHTML }}</h1>
				
				<article>
					<div class="markdown">
						<p>Posts with tags including: 
							<a class="tag" href="/tags/{{ .Title | safeHTML }}/">{{ .Title | safeHTML }}</a>
						</p>
					</div>
				</article>

				<div class="page-separator"><hr></div>

				{{ partial "post_list.html" . }}
				
			</div>
			
			{{ partial "footer.html" . }}
			
		</section>
	</body>
</html>
