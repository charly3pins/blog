<!DOCTYPE html>
<html lang="{{ .Lang }}" data-theme="light">
	
	{{ partial "head.html" . }}

	<body>
		{{ partial "header" . }}
		
		<main class="page-content" aria-label="Content">
			<div class="wrapper">
				<article class="post">
					<header class="post-header">
						<h1 class="post-title">{{ .Title }}</h1>
					</header>
					<div class="post-content">
						{{ .Content | safeHTML }}
					</div>
				</article>
			</div>
		</main>
		
		{{ partial "footer.html" . }}

	</body>
</html>
