{{ define "main" }}

<section class="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="about-me">
          <img class="actor mb-3" src="{{ .Site.Params.avatar | absURL}}" alt="image">
          <h3>Hi I Am {{ .Site.Params.author }}</h3>
          <div class="col-lg-10 order-1 order-lg-2">
            <article class="single-blog">
              <a href={{ printf "tags/%s" .Params.tags | absURL }} class="tag">{{ .Params.tags }}</a>
              <div class="single-blog-content">
                {{ .Content }}
              </div>
            </article>
          </div>
          </p>
          <h3>I am a social person</h3>
          <ul class="soicel-icon">
            <li>
              <a href="https://www.github.com/charly3pins">
                <i class="fa fa-github"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/charly3pins">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="http://www.linkedin.com/in/carlesfuste">
                <i class="fa fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="https://stackoverflow.com/users/4948631/charly3pins">
                <i class="fa fa-stack-overflow"></i>
              </a>
            </li>
            <li>
              <a href="mailto:{{ .Site.Author.email }}">
                <i class="fa fa-envelope"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
