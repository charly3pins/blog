<!DOCTYPE html>
<html lang="{{ .Lang }}">
	
	{{ partial "head.html" . }}

	<body>
		{{ partial "navbar" . }}
		
		<div class="layout-container">

			<section class="blog-container">

				<h4 class="post-title">{{ T "error404" }}</h4>
				
				<div class="centered">
					<img src="{{ .Site.Params.errorPage }}" alt="site 404 image">
				</div>
				<p id="caption">Gopher by <a href="https://github.com/ashleymcnamara/gophers/blob/master/This_is_Fine_Gopher.png"> Ashley McNamara</a></p>

			</section>
				
			<div class="page-separator centered"><hr></div>
			
			{{ partial "footer.html" . }}
			
		</div>
	</body>
</html>
